<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>别踩小白块</title>
</head>
<style type="text/css">
	#main {
		width: 400px;
		height: 400px;
		background: gray;
		border: 1px solid green;
		position: relative;
	}

	#container {
		width: 100%;
		height: 400px;
		position: relative;
		top: 0px;
	}

	.row {
		width: 100%
		height: 100px;
	}

	.cell {
		width: 100px;
		height: 100px;
		float: left;
	}
	
	.black {
		background: #000;
	}
	



</style>
<body>
	<div id="main">
		<div id="container">
			
		</div>
	</div>
	

</body>
<script type="text/javascript">

	var clock = null;   //定时器句柄

//初始化
	function init() {
		for(var i=0; i<2; i++){
			crow();
		}
	}

//定时器启动函数start
	function start() {
		window.setInterval('move()', 30);
	}

//方块运动
	function move() {
		var con = document.getElementById('container');
		var top = parseInt(window.getComputedStyle(con , null)['top']);
		top += 2;
		con.style.top = top + 'px';
	}

//创建div.row
	function crow() {
		var row = cdiv('row');
		var classes = creatSn();

		for(var i = 0; i < 4; i++) {
			row.appendChild(cdiv(classes[i]));
		}
		document.getElementById('container').appendChild(row);
	}	

//	创建DIV,className是其类名
	function cdiv(className) {
		var div = document.createElement('div');
		div.className = className;
		return div;
	}

//返回一个数组，随机其中一个单元值为“cell black”
	function creatSn() {
		var arr = ['cell', 'cell','cell', 'cell'];
		var i = Math.floor(Math.random()*4);
		arr[i] = 'cell black';
		return arr;
	}

	init();
	start();













	




</script>
</html>
